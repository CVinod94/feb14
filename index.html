<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ff416c,#8e2de2);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  to{ transform:translateY(-120vh); opacity:0; }
}

/* Sections */
.section{
  margin:50px 20px;
  padding:30px;
  background:rgba(255,255,255,0.15);
  border-radius:20px;
}

/* Buttons */
button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff1744;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  transform:scale(1.1);
}

/* Proposal Overlay */
#proposalOverlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
  animation:fadeIn 0.5s ease forwards;
  z-index:999;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

#proposalBox{
  background:#ff1744;
  padding:40px;
  border-radius:20px;
  animation:scaleUp 0.4s ease;
}

@keyframes scaleUp{
  from{transform:scale(0.5);}
  to{transform:scale(1);}
}

/* Heart explosion */
.explode{
  position:fixed;
  font-size:25px;
  animation:burst 1s forwards;
}
@keyframes burst{
  from{transform:scale(0);}
  to{transform:scale(3); opacity:0;}
}
</style>
</head>

<body>

<h1>üíò Happy Valentine‚Äôs Week üíò</h1>

<div class="section">
  <h2>üíã Kiss</h2>
  <button onclick="showKiss()">Send Kiss üíã</button>
  <div id="kiss" style="display:none;font-size:50px;">üíãüíãüíã</div>
</div>

<div class="section">
  <h2>‚è≥ Countdown</h2>
  <div id="countdown"></div>
</div>

<div class="section">
  <button onclick="openProposal()">üíç Will You Be My Valentine?</button>
</div>

<!-- Proposal Overlay -->
<div id="proposalOverlay">
  <div id="proposalBox">
    <h2>Will You Be Mine Forever? üíñ</h2>
    <button onclick="yesLove()">YES ‚ù§Ô∏è</button>
  </div>
</div>

<script>

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

/* Kiss */
function showKiss(){
  document.getElementById("kiss").style.display="block";
}

/* Countdown */
function updateCountdown(){
  const val=new Date("Feb 14, 2026 00:00:00").getTime();
  const now=new Date().getTime();
  const gap=val-now;

  const d=Math.floor(gap/(1000*60*60*24));
  const h=Math.floor((gap%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((gap%(1000*60*60))/(1000*60));
  const s=Math.floor((gap%(1000*60))/1000);

  document.getElementById("countdown").innerHTML=
  d+"d "+h+"h "+m+"m "+s+"s ‚ù§Ô∏è";
}
setInterval(updateCountdown,1000);

/* Open Proposal */
function openProposal(){
  document.getElementById("proposalOverlay").style.display="flex";
}

/* YES Click */
function yesLove(){

  document.getElementById("proposalOverlay").style.display="none";

  // Heart Explosion Effect
  for(let i=0;i<30;i++){
    let heart=document.createElement("div");
    heart.className="explode";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.top=Math.random()*100+"vh";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1000);
  }

  // Romantic message
  setTimeout(()=>{
    document.body.insertAdjacentHTML("beforeend",
      `<div style="
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:#ff1744;
      padding:40px;
      border-radius:20px;
      animation:fadeIn 0.5s ease forwards;
      z-index:1000;">
      <h2>I Love You Forever ‚ù§Ô∏è</h2>
      </div>`
    );
  },300);
}

</script>

</body>
</html>
