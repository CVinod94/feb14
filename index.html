<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine â¤ï¸</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ff416c,#8e2de2);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* FULL INTRO OVERLAY */
#intro{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#ff1744;
  color:white;
  font-size:16px;
  cursor:pointer;
  margin-top:15px;
}

/* Sections */
.section{
  margin:50px 20px;
  padding:30px;
  background:rgba(255,255,255,0.15);
  border-radius:20px;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

/* Kiss */
#kiss{
  display:none;
  font-size:60px;
  margin-top:10px;
}

/* Popup */
#popup{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff1744;
  padding:30px;
  border-radius:20px;
  z-index:10000;
}
</style>
</head>

<body>

<div id="intro">
  <h1>ğŸ’– For Someone Very Special ğŸ’–</h1>
  <button onclick="enter()">Enter My Heart â¤ï¸</button>
</div>

<h1>ğŸ’˜ Happy Valentineâ€™s Week ğŸ’˜</h1>

<div class="section">
  <h2>ğŸ’‹ Kiss</h2>
  <button onclick="showKiss()">Send Kiss ğŸ’‹</button>
  <div id="kiss">ğŸ’‹ğŸ’‹ğŸ’‹</div>
</div>

<div class="section">
  <h2>â³ Countdown</h2>
  <div id="countdown"></div>
</div>

<div class="section">
  <button onclick="openPopup()">ğŸ’ Will You Be My Valentine?</button>
</div>

<div id="popup">
  <h2>Will You Be Mine Forever? ğŸ’–</h2>
  <button onclick="yes()">YES â¤ï¸</button>
</div>

<script>

/* ENTER SITE */
function enter(){
  document.getElementById("intro").style.display="none";
}

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="â¤ï¸";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

/* Kiss */
function showKiss(){
  document.getElementById("kiss").style.display="block";
}

/* Countdown */
function updateCountdown(){
  const val=new Date("Feb 14, 2026 00:00:00").getTime();
  const now=new Date().getTime();
  const gap=val-now;

  const d=Math.floor(gap/(1000*60*60*24));
  const h=Math.floor((gap%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((gap%(1000*60*60))/(1000*60));
  const s=Math.floor((gap%(1000*60))/1000);

  document.getElementById("countdown").innerHTML=
  d+"d "+h+"h "+m+"m "+s+"s â¤ï¸";
}
setInterval(updateCountdown,1000);

/* Popup */
function openPopup(){
  document.getElementById("popup").style.display="block";
}

function yes(){
  alert("I Love You Forever â¤ï¸");
  document.getElementById("popup").style.display="none";
}

</script>

</body>
</html>
